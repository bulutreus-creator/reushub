<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reushub - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7382042114920384" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.15) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(10px, 10px) scale(1.1);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Admin Giri≈ü */
        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
        }
        
        .admin-login h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffed4e 75%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: goldShimmer 3s ease-in-out infinite;
            margin-bottom: 30px;
        }
        
        @keyframes goldShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .admin-login .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .admin-login label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .admin-login input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .admin-login input:focus {
            outline: none;
            border-color: rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }
        
        .admin-login .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-login .login-btn:hover {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .admin-login .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-weight: 500;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .panel-header h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffed4e 75%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: goldShimmer 3s ease-in-out infinite;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            border-color: rgba(255, 68, 68, 0.5);
        }
        
        /* Link Ekle B√∂l√ºm√º */
        .add-link-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .add-link-section h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .add-link-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }
        
        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .add-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #4caf50 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* Links Listesi */
        .links-section {
            margin-bottom: 40px;
        }
        
        .links-section h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .links-list {
            display: grid;
            gap: 15px;
        }
        
        .link-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .link-item:hover {
            border-color: rgba(255, 140, 0, 0.5);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.15);
        }
        
        .link-info {
            flex: 1;
        }
        
        .link-info h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .link-info p {
            margin: 0;
            color: #cccccc;
            font-size: 14px;
            word-break: break-all;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #2196f3 0%, #0b7dda 100%);
            color: #ffffff;
        }
        
        .edit-btn:hover {
            background: linear-gradient(135deg, #0b7dda 0%, #2196f3 100%);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.3);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: #ffffff;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(244, 67, 54, 0.3);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #ffffff;
        }
        
        .modal-form .form-group {
            margin-bottom: 20px;
        }
        
        .modal-form .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: #ffffff;
        }
        
        .save-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #4caf50 100%);
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #cccccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        /* Fotoƒüraf Galerisi Stilleri */
        .photo-item {
            cursor: pointer;
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .photo-item:hover {
            border-color: rgba(255, 140, 0, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .photo-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .photo-name {
            margin: 0;
            padding: 8px;
            font-size: 12px;
            color: #cccccc;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .add-link-form {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-login {
                margin: 30px auto;
                padding: 25px 20px;
                max-width: 100%;
            }
            
            .admin-login h1 {
                font-size: 22px;
                letter-spacing: 2px;
            }
            
            .admin-login input {
                font-size: 16px; /* iOS zoom'u √∂nlemek i√ßin */
                padding: 14px;
            }
            
            .admin-login .login-btn {
                padding: 16px;
                font-size: 16px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding-bottom: 15px;
            }
            
            .panel-header h1 {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            .logout-btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
            
            .add-link-section {
                padding: 20px 15px;
                margin-bottom: 30px;
            }
            
            .add-link-section h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .add-link-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group input {
                font-size: 16px; /* iOS zoom'u √∂nlemek i√ßin */
                padding: 14px;
            }
            
            .add-btn {
                width: 100%;
                padding: 14px;
                font-size: 16px;
            }
            
            .link-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 15px;
            }
            
            .link-info h3 {
                font-size: 18px;
            }
            
            .link-info p {
                font-size: 13px;
                word-break: break-word;
            }
            
            .link-actions {
                width: 100%;
                display: flex;
                gap: 10px;
            }
            
            .edit-btn, .delete-btn {
                flex: 1;
                padding: 10px;
                font-size: 13px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px 15px;
                max-height: 90vh;
            }
            
            .modal-header h3 {
                font-size: 18px;
            }
            
            .modal-form .form-group {
                margin-bottom: 15px;
            }
            
            .modal-form input {
                font-size: 16px; /* iOS zoom'u √∂nlemek i√ßin */
                padding: 14px;
            }
            
            .modal-form .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .save-btn, .cancel-btn {
                width: 100%;
                padding: 14px;
                font-size: 15px;
            }
            
            #photoGallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
            
            .photo-thumbnail {
                height: 80px;
            }
            
            .backup-section {
                padding: 20px 15px;
            }
            
            .backup-section h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .backup-section button {
                width: 100%;
                margin-bottom: 10px;
                padding: 14px;
                font-size: 14px;
            }
            
            .backup-section > div {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .admin-login {
                margin: 20px auto;
                padding: 20px 15px;
            }
            
            .admin-login h1 {
                font-size: 20px;
            }
            
            .panel-header h1 {
                font-size: 20px;
            }
            
            .add-link-section h2,
            .links-section h2,
            .backup-section h2 {
                font-size: 18px;
            }
            
            .container {
                padding: 10px;
            }
            
            #photoGallery {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }
            
            .photo-thumbnail {
                height: 70px;
            }
            
            .photo-name {
                font-size: 11px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Giri≈ü -->
        <div id="adminLogin" class="admin-login">
            <h1>Reushub - Admin</h1>
            <div class="input-group">
                <label for="adminPassword">≈ûifre</label>
                <input type="password" id="adminPassword" placeholder="≈ûifre girin">
            </div>
            <button class="login-btn" onclick="checkAdminPassword()">Gƒ∞Rƒ∞≈û</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="panel-header">
                <h1>Reushub - Admin Panel</h1>
                <button class="logout-btn" onclick="location.reload()">√áIKI≈û YAP</button>
            </div>
            
            <!-- GitHub API Ayarlarƒ± -->
            <div class="add-link-section">
                <h2>GitHub API Ayarlarƒ±</h2>
                <div class="add-link-form">
                    <div class="form-group">
                        <label for="githubToken">GitHub Personal Access Token</label>
                        <input type="password" id="githubToken" placeholder="ghp_..." required>
                    </div>
                    <div class="form-group">
                        <label for="githubRepo">Depo Adƒ± (√∂rneƒüin: username/repo)</label>
                        <input type="text" id="githubRepo" placeholder="username/repo" required>
                    </div>
                    <div class="form-group">
                        <label for="githubBranch">Branch Adƒ± (varsayƒ±lan: main)</label>
                        <input type="text" id="githubBranch" placeholder="main" value="main">
                    </div>
                    <div class="form-group">
                        <button type="button" id="saveGitHubSettings" class="add-btn">AYARLARI KAYDET</button>
                    </div>
                </div>
            </div>

        <!-- Link Ekle B√∂l√ºm√º -->
            <div class="add-link-section">
                <h2>Yeni Link Ekle</h2>
                <form id="addLinkForm" class="add-link-form">
                    <div class="form-group">
                        <label for="linkName">ƒ∞sim</label>
                        <input type="text" id="linkName" name="linkName" placeholder="ƒ∞sim girin" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">Link</label>
                        <input type="url" id="linkUrl" name="linkUrl" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="linkPhoto">Fotoƒüraf Y√ºkle (Opsiyonel)</label>
                        <input type="file" id="linkPhoto" name="linkPhoto" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="selectedPhoto">Mevcut Fotoƒüraf Kullan</label>
                        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                            <input type="text" id="selectedPhoto" name="selectedPhoto" placeholder="Se√ßilen fotoƒüraf yolu" readonly style="flex: 1; min-width: 200px;">
                            <button type="button" class="add-btn" onclick="openPhotoGallery()" style="padding: 10px 15px; font-size: 14px; white-space: nowrap;">GALERƒ∞</button>
                        </div>
                        <p id="selectedPhotoDisplay" style="font-size: 12px; color: #888; margin-top: 5px;"></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="add-btn">EKLE</button>
                    </div>
                </form>
            </div>
            
            <!-- Yedekleme B√∂l√ºm√º -->
            <div class="backup-section" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%); border: 1px solid rgba(255, 140, 0, 0.2); border-radius: 12px; padding: 30px; margin-bottom: 40px;">
                <h2>Veri Yedekleme</h2>
                <div style="display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;">
                    <button type="button" onclick="backupLinksJson()" class="add-btn" style="flex: 1; min-width: 200px;">
                        üì• LINKS.JSON YEDekle
                    </button>
                    <button type="button" onclick="listAndBackupPhotos()" class="add-btn" style="flex: 1; min-width: 200px;">
                        üì∏ FOTOƒûRAFLARI Lƒ∞STELE VE YEDekle
                    </button>
                </div>
                <p style="color: #ffd700; font-size: 14px; margin: 10px 0;">
                    ‚ö†Ô∏è √ñnemli: Her deƒüi≈üiklikten √∂nce verilerinizi yedekleyin!
                </p>
            </div>

        <!-- Links Listesi -->
            <div class="links-section">
                <h2>Linkler Listesi</h2>
                <div id="linksList" class="links-list">
                    <!-- Linkler buraya dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
        
        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Link D√ºzenle</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <form id="editLinkForm" class="modal-form">
                    <input type="hidden" id="editLinkId">
                    <div class="form-group">
                        <label for="editLinkName">ƒ∞sim</label>
                        <input type="text" id="editLinkName" name="editLinkName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLinkUrl">Link</label>
                        <input type="url" id="editLinkUrl" name="editLinkUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="editLinkPhoto">Fotoƒüraf Y√ºkle</label>
                        <input type="file" id="editLinkPhoto" name="editLinkPhoto" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelEditBtn" class="cancel-btn">ƒ∞PTAL</button>
                        <button type="submit" class="save-btn">KAYDET</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Fotoƒüraf Galeri Modal -->
        <div id="photoGalleryModal" class="modal">
            <div class="modal-content" style="width: 90%; max-width: 1000px; max-height: 80vh;">
                <div class="modal-header">
                    <h3>Fotoƒüraf Galerisi</h3>
                    <button id="closeGalleryModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="photoGallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px;">
                        <!-- Fotoƒüraflar buraya dinamik olarak eklenecek -->
                    </div>
                </div>

        // GitHub API istekleri i√ßin ortak fonksiyon
        async function githubApiRequest(endpoint, method = 'GET', data = null) {
            if (!githubSettings.token || !githubSettings.repo) {
                throw new Error('GitHub ayarlarƒ± eksik!');
            }
            
            const url = `https://api.github.com/repos/${githubSettings.repo}/${endpoint}`;
            const headers = {
                'Authorization': `token ${githubSettings.token}`,
                'Accept': 'application/vnd.github.v3+json'
            };
            
            const options = {
                method,
                headers
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(url, options);
            if (!response.ok) {
                let errorMessage = 'GitHub API hatasƒ±';
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.message || errorMessage;
                } catch (parseError) {
                    errorMessage = `${errorMessage}: ${response.statusText}`;
                }
                throw new Error(`${errorMessage} (Status: ${response.status})`);
            }
            
            // ƒ∞√ßerik bo≈üsa bo≈ü nesne d√∂nd√ºr
            if (response.status === 204) {
                return {};
            }
            
            return response.json();
        }
        
        // Linkleri y√ºkle (GitHub'dan links.json al)
        async function loadLinks() {

        // Dosyayƒ± base64'ye √ßevirme fonksiyonu
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });

        // Fotoƒürafƒ± GitHub'a y√ºkle
        async function uploadPhotoToGithub(file) {
            // Dosya doƒürulamasƒ±
            if (!file) {
                throw new Error('L√ºtfen bir fotoƒüraf se√ßin!');
            }
            
            // Dosya boyutunu kontrol et (max 10MB)
            const maxSize = 10 * 1024 * 1024;
            if (file.size > maxSize) {
                throw new Error('Fotoƒüraf boyutu 10MBƒ± a≈üamaz!');
            }
            
            // Dosya tipi kontrol√º
            if (!file.type.startsWith('image/')) {
                throw new Error('Sadece resim dosyalarƒ± y√ºklenebilir!');
            }
            
            // √ñnce photos dizininin var olup olmadƒ±ƒüƒ±nƒ± kontrol et
            try {
                await githubApiRequest('contents/photos');
            } catch (error) {
                // Dizin yoksa, bo≈ü dosya olu≈üturarak dizini olu≈ütur
                if (error.message.includes('Not Found')) {
                    try {
                        await githubApiRequest('contents/photos/.gitkeep', 'PUT', {
                            message: 'Create photos directory',
                            content: '',
                            branch: githubSettings.branch
                        });
                    } catch (dirError) {
                        throw new Error('Photos dizini olu≈üturulamadƒ±: ' + dirError.message);
                    }
                }
            }
            
            // G√ºvenli dosya adƒ± olu≈ütur
            const fileExtension = file.name.split('.').pop() || 'jpg';
            const safeFileName = `photos/${Date.now()}_${Math.random().toString(36).substring(2, 10)}.${fileExtension}`;
            
            try {
                const base64Content = await fileToBase64(file);
                
                await githubApiRequest('contents/' + safeFileName, 'PUT', {
                    message: `Add photo: ${file.name}`,
                    content: base64Content,
                    branch: githubSettings.branch
                });
                
                return safeFileName;
            } catch (error) {
                // Daha ayrƒ±ntƒ±lƒ± hata mesajlarƒ±
                let errorMessage = 'Fotoƒüraf y√ºklenemedi: ';
                
                if (error.message.includes('Resource not accessible')) {
                    errorMessage += 'GitHub tokenƒ±nƒ±zƒ±n yeterli izinleri yok! L√ºtfen tokenƒ±nƒ±zƒ± kontrol edin.';
                } else if (error.message.includes('invalid characters')) {
                    errorMessage += 'Dosya adƒ±nda ge√ßersiz karakterler tespit edildi!';
                } else if (error.message.includes('Not Found')) {
                    errorMessage += 'Depo veya branch bulunamadƒ±! L√ºtfen GitHub ayarlarƒ±nƒ±zƒ± kontrol edin.';
                } else if (error.message.includes('401')) {
                    errorMessage += 'GitHub tokenƒ±nƒ±z ge√ßersiz! L√ºtfen tokenƒ±nƒ±zƒ± kontrol edin.';
                } else if (error.message.includes('403')) {
                    errorMessage += 'GitHub API sƒ±nƒ±rƒ±na ula≈üƒ±ldƒ±! L√ºtfen daha sonra tekrar deneyin.';
                } else {
                    errorMessage += error.message;
                }
                
                throw new Error(errorMessage);
            }
        }
        
        // Unicode destekli base64 kodlama fonksiyonu
        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }
        
        // Unicode destekli base64 √ß√∂zme fonksiyonu
        function b64DecodeUnicode(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }
        
        // Links.json'u GitHub'a g√ºncelle (SHA conflict'leri i√ßin retry mantƒ±ƒüƒ± ile)
        async function updateLinksJsonOnGithub(links) {
            const maxRetries = 3;
            let retries = 0;
            
            while (retries < maxRetries) {
                try {
                    let sha = '';
                    let fileExists = true;
                    
                    // Mevcut dosyanƒ±n SHA'sƒ±nƒ± almayƒ± dene
                    try {
                        const fileInfo = await githubApiRequest('contents/links.json?ref=' + githubSettings.branch);
                        sha = fileInfo.sha;
                    } catch (getFileError) {
                        if (getFileError.message.includes('Not Found')) {
                            fileExists = false;
                        } else {
                            throw new Error('Dosya bilgisi alƒ±namadƒ±: ' + getFileError.message);
                        }
                    }
                    
                    // JSON'u Unicode destekli base64 olarak kodla
                    const jsonString = JSON.stringify(links, null, 2);
                    const base64Content = b64EncodeUnicode(jsonString);
                    
                    const requestBody = {
                        message: fileExists ? 'Update links' : 'Create links.json',
                        content: base64Content,
                        branch: githubSettings.branch
                    };
                    
                    // Eƒüer dosya varsa SHA ekle
                    if (fileExists) {
                        requestBody.sha = sha;
                    }
                    
                    await githubApiRequest('contents/links.json', 'PUT', requestBody);
                    
                    return true;
                } catch (error) {
                    // SHA conflict hatasƒ± i√ßin retry
                    if (error.message.includes('does not match') && error.message.includes('409') && retries < maxRetries - 1) {
                        retries++;
                        console.log(`SHA conflict! Yeniden deniyorum (${retries}/${maxRetries})...`);
                        // Kƒ±sa bir bekleme s√ºresi ekle
                        await new Promise(resolve => setTimeout(resolve, 500));
                        continue;
                    }
                    
                    // Daha ayrƒ±ntƒ±lƒ± hata mesajlarƒ±
                    let errorMessage = 'Links g√ºncellenemedi: ';
                    
                    if (error.message.includes('Resource not accessible')) {
                        errorMessage += 'GitHub tokenƒ±nƒ±zƒ±n yeterli izinleri yok! L√ºtfen tokenƒ±nƒ±zƒ± kontrol edin.';
                    } else if (error.message.includes('SHA not valid') || error.message.includes('does not match')) {
                        errorMessage += 'Dosya g√ºncellenmi≈ü olabilir. L√ºtfen sayfayƒ± yenileyin ve tekrar deneyin.';
                    } else if (error.message.includes('Not Found')) {
                        errorMessage += 'Depo veya branch bulunamadƒ±! L√ºtfen GitHub ayarlarƒ±nƒ±zƒ± kontrol edin.';
                    } else if (error.message.includes('invalid characters')) {
                        errorMessage += 'Ge√ßersiz karakterler tespit edildi! T√ºrk√ße karakterler kullanƒ±labilir, l√ºtfen sayfayƒ± yenileyin ve tekrar deneyin.';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    throw new Error(errorMessage);
                }
            }
            
            throw new Error('Links g√ºncellenemedi: √áok fazla deneme yapƒ±ldƒ±. L√ºtfen sayfayƒ± yenileyin ve tekrar deneyin.');
        }
        
        // Links.json'u yedekle (kullanƒ±cƒ±ya indirme olarak sunar)

        }
        
        // T√ºm fotoƒüraflarƒ± listele ve yedekle

        // Yeni link ekleme i≈ülemi
        document.getElementById('addLinkForm').addEventListener('submit', async function(e) {

                    // T√ºrk√ße karakter desteƒüi i√ßin b64DecodeUnicode kullan
                    links = JSON.parse(b64DecodeUnicode(fileContent.content));
                    // Eƒüer parse edilen veri dizi deƒüilse bo≈ü dizi kullan
                    if (!Array.isArray(links)) {
                        links = [];
                    }
                } catch (getFileError) {

        // Link sil
        async function deleteLink(index) {
            // G√º√ßl√º onay sistemi
            const link = links[index];

            const linkName = link.isim;
            if (!confirm(`${linkName} adlƒ± linki silmek istediƒüinizden emin misiniz?\n\n‚ö†Ô∏è Bu i≈ülem geri alƒ±namaz!\nLinkle ili≈ükili fotoƒüraf GitHub'da kalacaktƒ±r.`)) {

            }
            
            try {
                // 1. En son linkleri GitHub'dan al (SHA conflict √∂nlemek i√ßin)
                const fileContent = await githubApiRequest('contents/links.json?ref=' + githubSettings.branch);
                // T√ºrk√ße karakter desteƒüi i√ßin b64DecodeUnicode kullan
                let latestLinks = JSON.parse(b64DecodeUnicode(fileContent.content));
                
                // Eƒüer parse edilen veri dizi deƒüilse bo≈ü dizi kullan
                if (!Array.isArray(latestLinks)) {
                    latestLinks = [];
                }
                
                // 2. Linki sil (indexe g√∂re deƒüil, link ismine veya diƒüer benzersiz bir √∂zelliƒüe g√∂re)
                const linkIndex = latestLinks.findIndex(l => l.isim === link.isim && l.link === link.link);
                if (linkIndex === -1) {
                    throw new Error('Link bulunamadƒ±! Dosya g√ºncellenmi≈ü olabilir.');
                }
                
                const deletedLink = latestLinks.splice(linkIndex, 1)[0];
                
                // 3. Links.json'u g√ºncelle
                await updateLinksJsonOnGithub(latestLinks);
                
                // 4. Linkleri yeniden y√ºkle
                loadLinks();
                
                // 5. Silme i≈ülemi sonrasƒ± bilgi
                console.log('Silinen link:', deletedLink);
                alert(`${linkName} ba≈üarƒ±yla silindi!`);
            } catch (error) {
                console.error('Link silinirken hata olu≈ütu:', error);
                alert('Link silinirken hata olu≈ütu: ' + error.message);
            }
        }
