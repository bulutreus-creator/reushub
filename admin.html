<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reushub - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.15) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(10px, 10px) scale(1.1);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Admin Giriş */
        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
        }
        
        .admin-login h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffed4e 75%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: goldShimmer 3s ease-in-out infinite;
            margin-bottom: 30px;
        }
        
        @keyframes goldShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .admin-login .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .admin-login label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .admin-login input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .admin-login input:focus {
            outline: none;
            border-color: rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }
        
        .admin-login .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-login .login-btn:hover {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .admin-login .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-weight: 500;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .panel-header h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffed4e 75%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: goldShimmer 3s ease-in-out infinite;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            border-color: rgba(255, 68, 68, 0.5);
        }
        
        /* Link Ekle Bölümü */
        .add-link-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .add-link-section h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .add-link-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }
        
        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .add-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #4caf50 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* Links Listesi */
        .links-section {
            margin-bottom: 40px;
        }
        
        .links-section h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .links-list {
            display: grid;
            gap: 15px;
        }
        
        .link-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .link-item:hover {
            border-color: rgba(255, 140, 0, 0.5);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.15);
        }
        
        .link-info {
            flex: 1;
        }
        
        .link-info h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .link-info p {
            margin: 0;
            color: #cccccc;
            font-size: 14px;
            word-break: break-all;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #2196f3 0%, #0b7dda 100%);
            color: #ffffff;
        }
        
        .edit-btn:hover {
            background: linear-gradient(135deg, #0b7dda 0%, #2196f3 100%);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.3);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: #ffffff;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(244, 67, 54, 0.3);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #ffffff;
        }
        
        .modal-form .form-group {
            margin-bottom: 20px;
        }
        
        .modal-form .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: #ffffff;
        }
        
        .save-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #4caf50 100%);
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #cccccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .add-link-form {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .admin-login {
                margin: 50px auto;
                padding: 30px;
            }
            
            .admin-login h1 {
                font-size: 24px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .link-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .link-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Giriş -->
        <div id="adminLogin" class="admin-login">
            <h1>Reushub - Admin</h1>
            <div class="input-group">
                <label for="adminPassword">Şifre</label>
                <input type="password" id="adminPassword" placeholder="Şifre girin">
            </div>
            <button class="login-btn" onclick="checkAdminPassword()">GİRİŞ</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="panel-header">
                <h1>Reushub - Admin Panel</h1>
            </div>
            
            <!-- GitHub API Ayarları -->
            <div class="add-link-section">
                <h2>GitHub API Ayarları</h2>
                <div class="add-link-form">
                    <div class="form-group">
                        <label for="githubToken">GitHub Personal Access Token</label>
                        <input type="password" id="githubToken" placeholder="ghp_..." required>
                    </div>
                    <div class="form-group">
                        <label for="githubRepo">Depo Adı (örneğin: username/repo)</label>
                        <input type="text" id="githubRepo" placeholder="username/repo" required>
                    </div>
                    <div class="form-group">
                        <label for="githubBranch">Branch Adı (varsayılan: main)</label>
                        <input type="text" id="githubBranch" placeholder="main" value="main">
                    </div>
                    <button type="button" id="saveGitHubSettings" class="add-btn">AYARLARI KAYDET</button>
                </div>
            </div>

        <!-- Link Ekle Bölümü -->
            <div class="add-link-section">
                <h2>Yeni Link Ekle</h2>
                <form id="addLinkForm" class="add-link-form">
                    <div class="form-group">
                        <label for="linkName">İsim</label>
                        <input type="text" id="linkName" name="linkName" placeholder="İsim girin" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">Link</label>
                        <input type="url" id="linkUrl" name="linkUrl" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="linkPhoto">Fotoğraf Yükle (Opsiyonel)</label>
                        <input type="file" id="linkPhoto" name="linkPhoto" accept="image/*">
                    </div>
                    <button type="submit" class="add-btn">EKLE</button>
                </form>
            </div>
            
            <!-- Links Listesi -->
            <div class="links-section">
                <h2>Linkler Listesi</h2>
                <div id="linksList" class="links-list">
                    <!-- Linkler buraya dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
        
        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Link Düzenle</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <form id="editLinkForm" class="modal-form">
                    <input type="hidden" id="editLinkId">
                    <div class="form-group">
                        <label for="editLinkName">İsim</label>
                        <input type="text" id="editLinkName" name="editLinkName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLinkUrl">Link</label>
                        <input type="url" id="editLinkUrl" name="editLinkUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="editLinkPhoto">Fotoğraf Yükle</label>
                        <input type="file" id="editLinkPhoto" name="editLinkPhoto" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelEditBtn" class="cancel-btn">İPTAL</button>
                        <button type="submit" class="save-btn">KAYDET</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Modal elementleri
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editLinkForm = document.getElementById('editLinkForm');
        
        // Admin şifre kontrolü
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === '114464') {
                // Şifre doğru, giriş formunu gizle ve admin panelini göster
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                errorDiv.textContent = '';
                
                // Panel içeriğini yükle
                loadGitHubSettings();
                loadLinks();
            } else {
                // Şifre yanlış, hata mesajı göster
                errorDiv.textContent = 'Yanlış şifre!';
            }
        }
        
        // GitHub ayarları
        let githubSettings = {
            token: localStorage.getItem('githubToken') || '',
            repo: localStorage.getItem('githubRepo') || '',
            branch: localStorage.getItem('githubBranch') || 'main'
        };
        
        // Sayfa yüklendiğinde sadece giriş formunu göster
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        });
        
        // GitHub ayarlarını yükle
        function loadGitHubSettings() {
            document.getElementById('githubToken').value = githubSettings.token;
            document.getElementById('githubRepo').value = githubSettings.repo;
            document.getElementById('githubBranch').value = githubSettings.branch;
        }
        
        // GitHub ayarlarını kaydet
        document.getElementById('saveGitHubSettings').addEventListener('click', function() {
            githubSettings = {
                token: document.getElementById('githubToken').value,
                repo: document.getElementById('githubRepo').value,
                branch: document.getElementById('githubBranch').value
            };
            
            localStorage.setItem('githubToken', githubSettings.token);
            localStorage.setItem('githubRepo', githubSettings.repo);
            localStorage.setItem('githubBranch', githubSettings.branch);
            
            alert('GitHub ayarları başarıyla kaydedildi!');
        });
        
        // GitHub API istekleri için ortak fonksiyon
        async function githubApiRequest(endpoint, method = 'GET', data = null) {
            if (!githubSettings.token || !githubSettings.repo) {
                throw new Error('GitHub ayarları eksik!');
            }
            
            const url = `https://api.github.com/repos/${githubSettings.repo}/${endpoint}`;
            const headers = {
                'Authorization': `token ${githubSettings.token}`,
                'Accept': 'application/vnd.github.v3+json'
            };
            
            const options = {
                method,
                headers
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(url, options);
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'GitHub API hatası');
            }
            
            return response.json();
        }
        
        // Linkleri yükle (GitHub'dan links.json al)
        async function loadLinks() {
            try {
                // GitHub'dan links.json dosyasını al
                const fileContent = await githubApiRequest('contents/links.json?ref=' + githubSettings.branch);
                const links = JSON.parse(atob(fileContent.content));
                
                displayLinks(links);
            } catch (error) {
                console.error('Linkler yüklenirken hata oluştu:', error);
                document.getElementById('linksList').innerHTML = `<p style="text-align: center; color: #ff4444;">Linkler yüklenemedi: ${error.message}</p>`;
            }
        }
        
        // Linkleri göster
        function displayLinks(links) {
            const linksList = document.getElementById('linksList');
            
            if (links.length === 0) {
                linksList.innerHTML = '<p style="text-align: center; color: #cccccc;">Henüz hiç link eklenmemiş.</p>';
                return;
            }
            
            linksList.innerHTML = links.map((link, index) => `
                <div class="link-item">
                    <div class="link-info">
                        <h3>${link.isim}</h3>
                        <p>${link.link}</p>
                        <p style="font-size: 12px; color: #888; margin-top: 5px;">Foto: ${link.foto ? 'Var' : 'Yok'}</p>
                    </div>
                    <div class="link-actions">
                        <button class="edit-btn" onclick="openEditModal(${index}, '${link.isim}', '${link.link}', '${link.foto || ''}')">DÜZENLE</button>
                        <button class="delete-btn" onclick="deleteLink(${index})">SİL</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Dosyayı base64'ye çevirme fonksiyonu
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        // Fotoğrafı GitHub'a yükle
        async function uploadPhotoToGithub(file) {
            // Önce photos dizininin var olup olmadığını kontrol et
            try {
                await githubApiRequest('contents/photos');
            } catch (error) {
                // Dizin yoksa, boş dosya oluşturarak dizini oluştur
                if (error.message.includes('Not Found')) {
                    try {
                        await githubApiRequest('contents/photos/.gitkeep', 'PUT', {
                            message: 'Create photos directory',
                            content: '',
                            branch: githubSettings.branch
                        });
                    } catch (dirError) {
                        throw new Error('Photos dizini oluşturulamadı: ' + dirError.message);
                    }
                }
            }
            
            const fileName = 'photos/' + Date.now() + '_' + file.name;
            const base64Content = await fileToBase64(file);
            
            try {
                await githubApiRequest('contents/' + fileName, 'PUT', {
                    message: `Add photo: ${file.name}`,
                    content: base64Content,
                    branch: githubSettings.branch
                });
                
                return fileName;
            } catch (error) {
                throw new Error('Fotoğraf yüklenemedi: ' + error.message);
            }
        }
        
        // Unicode destekli base64 kodlama fonksiyonu
        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }
        
        // Links.json'u GitHub'a güncelle
        async function updateLinksJsonOnGithub(links) {
            try {
                let sha = '';
                let fileExists = true;
                
                // Mevcut dosyanın SHA'sını almayı dene
                try {
                    const fileInfo = await githubApiRequest('contents/links.json?ref=' + githubSettings.branch);
                    sha = fileInfo.sha;
                } catch (getFileError) {
                    if (getFileError.message.includes('Not Found')) {
                        fileExists = false;
                    } else {
                        throw new Error('Dosya bilgisi alınamadı: ' + getFileError.message);
                    }
                }
                
                // JSON'u Unicode destekli base64 olarak kodla
                const jsonString = JSON.stringify(links, null, 2);
                const base64Content = b64EncodeUnicode(jsonString);
                
                const requestBody = {
                    message: fileExists ? 'Update links' : 'Create links.json',
                    content: base64Content,
                    branch: githubSettings.branch
                };
                
                // Eğer dosya varsa SHA ekle
                if (fileExists) {
                    requestBody.sha = sha;
                }
                
                await githubApiRequest('contents/links.json', 'PUT', requestBody);
                
                return true;
            } catch (error) {
                // Daha ayrıntılı hata mesajları
                let errorMessage = 'Links güncellenemedi: ';
                
                if (error.message.includes('Resource not accessible')) {
                    errorMessage += 'GitHub tokenınızın yeterli izinleri yok! Lütfen tokenınızı kontrol edin.';
                } else if (error.message.includes('SHA not valid')) {
                    errorMessage += 'Dosya güncellenmiş olabilir. Lütfen sayfayı yenileyin ve tekrar deneyin.';
                } else if (error.message.includes('Not Found')) {
                    errorMessage += 'Depo veya branch bulunamadı! Lütfen GitHub ayarlarınızı kontrol edin.';
                } else if (error.message.includes('invalid characters')) {
                    errorMessage += 'Geçersiz karakterler tespit edildi! Türkçe karakterler kullanılabilir, lütfen sayfayı yenileyin ve tekrar deneyin.';
                } else {
                    errorMessage += error.message;
                }
                
                throw new Error(errorMessage);
            }
        }
        
        // Yeni link ekle
        document.getElementById('addLinkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const isim = document.getElementById('linkName').value.trim();
            const link = document.getElementById('linkUrl').value.trim();
            const fileInput = document.getElementById('linkPhoto');
            const file = fileInput.files[0];
            
            if (!isim || !link) {
                alert('İsim ve link alanları zorunludur!');
                return;
            }
            
            try {
                // 1. Mevcut linkleri al
                const fileContent = await githubApiRequest('contents/links.json?ref=' + githubSettings.branch);
                const links = JSON.parse(atob(fileContent.content));
                
                // 2. Eğer fotoğraf yüklendiyse GitHub'a yükle
                let fotoPath = '';
                if (file) {
                    fotoPath = await uploadPhotoToGithub(file);
                }
                
                // 3. Yeni linki ekle
                links.push({ isim, link, foto: fotoPath });
                
                // 4. Links.json'u güncelle
                await updateLinksJsonOnGithub(links);
                
                // 5. Formu temizle
                this.reset();
                
                // 6. Linkleri yeniden yükle
                loadLinks();
                
                alert('Link başarıyla eklendi! Ana sayfada görüntülenebilir.');
            } catch (error) {
                console.error('Link eklenirken hata oluştu:', error);
                alert('Link eklenirken hata oluştu: ' + error.message);
            }
        });
        
        // Edit modalını aç
        function openEditModal(index, isim, link, foto) {
            document.getElementById('editLinkId').value = index;
            document.getElementById('editLinkName').value = isim;
            document.getElementById('editLinkUrl').value = link;
            // Fotoğraf inputu temizle
            document.getElementById('editLinkPhoto').value = '';
            editModal.classList.add('show');
        }
        
        // Modalı kapat
        closeModal.addEventListener('click', closeEditModal);
        cancelEditBtn.addEventListener('click', closeEditModal);
        editModal.addEventListener('click', function(e) {
            if (e.target === editModal) {
                closeEditModal();
            }
        });
        
        function closeEditModal() {
            editModal.classList.remove('show');
            editLinkForm.reset();
        }
        
        // Link düzenle
        editLinkForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const index = parseInt(document.getElementById('editLinkId').value);
            const isim = document.getElementById('editLinkName').value.trim();
            const link = document.getElementById('editLinkUrl').value.trim();
            const fileInput = document.getElementById('editLinkPhoto');
            const file = fileInput.files[0];
            
            if (!isim || !link) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }
            
            try {
                // 1. Mevcut linkleri al
                const fileContent = await githubApiRequest('contents/links.json?ref=' + githubSettings.branch);
                const links = JSON.parse(atob(fileContent.content));
                
                let fotoPath = links[index].foto;
                
                // 2. Eğer yeni fotoğraf yüklendiyse GitHub'a yükle
                if (file) {
                    fotoPath = await uploadPhotoToGithub(file);
                }
                
                // 3. Linki güncelle
                links[index] = { isim, link, foto: fotoPath };
                
                // 4. Links.json'u güncelle
                await updateLinksJsonOnGithub(links);
                
                // 5. Modalı kapat
                closeEditModal();
                
                // 6. Linkleri yeniden yükle
                loadLinks();
                
                alert('Link başarıyla güncellendi!');
            } catch (error) {
                console.error('Link düzenlenirken hata oluştu:', error);
                alert('Link düzenlenirken hata oluştu: ' + error.message);
            }
        });
        
        // Link sil
        async function deleteLink(index) {
            if (!confirm('Bu linki silmek istediğinizden emin misiniz?')) {
                return;
            }
            
            try {
                // 1. Mevcut linkleri al
                const fileContent = await githubApiRequest('contents/links.json?ref=' + githubSettings.branch);
                const links = JSON.parse(atob(fileContent.content));
                
                // 2. Linki sil
                links.splice(index, 1);
                
                // 3. Links.json'u güncelle
                await updateLinksJsonOnGithub(links);
                
                // 4. Linkleri yeniden yükle
                loadLinks();
                
                alert('Link başarıyla silindi!');
            } catch (error) {
                console.error('Link silinirken hata oluştu:', error);
                alert('Link silinirken hata oluştu: ' + error.message);
            }
        }
