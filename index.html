        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        
        .login-btn:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.6;
        }
        
        .social-section {
            margin: 25px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .telegram-section {
            width: 100%;
        }
        
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #0088cc 0%, #0066aa 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4), 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .telegram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .telegram-btn:hover::before {
            left: 100%;
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.6), 0 4px 10px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #0066aa 0%, #0088cc 100%);
        }
        
        .telegram-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.5), 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .telegram-btn svg {
            flex-shrink: 0;
        }
        
        .instagram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(188, 24, 136, 0.4), 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .instagram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .instagram-btn:hover::before {
            left: 100%;
        }
        
        .instagram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(188, 24, 136, 0.6), 0 4px 10px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #bc1888 0%, #cc2366 25%, #dc2743 50%, #e6683c 75%, #f09433 100%);
        }
        
        .instagram-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(188, 24, 136, 0.5), 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .instagram-btn svg {
            flex-shrink: 0;
        }
        
        @media (max-width: 480px) {
            .telegram-btn,
            .instagram-btn {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>

    <script>
        // Önceki girişi kontrol et
        const hasLoggedInBefore = localStorage.getItem('reushub_followed') === 'true';
        
        let tgClicked = hasLoggedInBefore;
        let igClicked = hasLoggedInBefore;

        const tgLink = document.getElementById('tg-link');
        const igLink = document.getElementById('ig-link');
        const loginBtn = document.getElementById('login-btn');

        // Eğer önceden yapmışsa butonu hemen aktif et
        if (hasLoggedInBefore) {
            loginBtn.disabled = false;
        }

        tgLink.addEventListener('click', () => {
            tgClicked = true;
            checkConditions();
        });

        igLink.addEventListener('click', () => {
            igClicked = true;
            checkConditions();
        });

        function checkConditions() {
            if (tgClicked && igClicked) {
                loginBtn.disabled = false;
                // Durumu kaydet
                localStorage.setItem('reushub_followed', 'true');
            }
        }

        function handleLogin() {
            if (!loginBtn.disabled) {
                window.location.href = 'blank.html';
            }
        }
    </script>
