    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;

        .links-grid {

        .link-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);

            overflow: hidden;

        .link-card-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;

        }

            transform: scale(1.05);
        }
        
        .link-card-content {
            flex: 1;
            display: flex;

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 140, 0, 0.5);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.15);
        }
        
        .link-card:hover::before {
            left: 100%;

        .link-card h3 {
            margin: 0 0 15px 0;

            font-weight: 700;

        }
        
        .link-btn-container {
            margin-top: auto;
        }
        
        .link-card .link-btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);

            padding: 12px 24px;

        .link-card .link-btn:hover {

        }
        
        .link-card .link-btn:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 768px) {
            .logo h1 {

            }
            
            .links-grid {
                grid-template-columns: repeat(2, 1fr);

            }
            
            .link-card {
                padding: 15px;
            }

                margin: 20px 0;

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Reushub</h1>
            </div>
            <p>Bu sitede yer alan baƒülantƒ±lar √º√ß√ºnc√º taraf i√ßeriklere y√∂nlendirme ama√ßlƒ±dƒ±r.
ƒ∞√ßeriklerin doƒüruluƒüu veya hukuki sorumluluƒüu tarafƒ±mƒ±za ait deƒüildir.</p>

        </div>
        
        <div class="links-section">
            <h2 class="section-title">BARI≈û REUS SUNAR</h2>
            <div id="links-container" class="links-grid">
                <!-- Linkler buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
    
    <script>
        // KOD KORUMA Sƒ∞STEMƒ∞
        (function() {
            // 1. Saƒü Tƒ±klama Engelleme
            document.addEventListener('contextmenu', e => e.preventDefault());

            // 2. Klavye Kƒ±sayollarƒ± Engelleme (F12, Ctrl+U, Ctrl+Shift+I, vb.)
            document.onkeydown = function(e) {
                if (
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
                    (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                    (e.ctrlKey && e.keyCode === 83)    // Ctrl+S
                ) {
                    return false;
                }
            };

            // 3. Geli≈ütirici Ara√ßlarƒ± Tespiti (Konsol Kontrol√º)
            let devtools = function() {};
            devtools.toString = function() {
                return 'devtools';
            }
            
            setInterval(function() {
                if (window.devtoolsOpen) {
                    document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;color:white;font-family:sans-serif;text-align:center;padding:20px;"><h1>‚ö†Ô∏è G√úVENLƒ∞K UYARISI</h1><p>Geli≈ütirici ara√ßlarƒ± kullanƒ±mƒ± engellenmi≈ütir.</p></div>';
                }
            }, 1000);

            // 4. Konsol Temizleme ve Mesaj
            setInterval(() => {
                console.clear();
                console.log('%cDUR!', 'color:red;font-size:40px;font-weight:bold;-webkit-text-stroke:1px black;');
                console.log('%cBu alan kod hƒ±rsƒ±zlƒ±ƒüƒ±na kar≈üƒ± korunmaktadƒ±r.', 'font-size:20px;');
            }, 2000);
        })();

        // Sayfa y√ºklendiƒüinde linkleri y√ºkle
        document.addEventListener('DOMContentLoaded', function() {
            fetchLinks();

        });
        

        async function fetchLinks() {
            const container = document.getElementById('links-container');
            
            // Y√ºkleniyor mesajƒ± g√∂ster
            container.innerHTML = '<p style="text-align: center; color: #ff8c00; padding: 40px; font-size: 18px;">‚è≥ Linkler y√ºkleniyor...</p>';
            
            try {
                let allLinks = [];
                
                // Protokol kontrol√º
                const isFileProtocol = window.location.protocol === 'file:';
                
                if (isFileProtocol) {
                    // file:// protokol√º kullanƒ±lƒ±yorsa, alternatif y√∂ntem dene
                    container.innerHTML = `
                        <div style="text-align: center; color: #ff8c00; padding: 40px;">
                            <p style="font-size: 18px; margin-bottom: 20px;">‚ö†Ô∏è Web Sunucusu Gerekli</p>
                            <p style="font-size: 14px; color: #888; margin-bottom: 20px;">
                                Dosya doƒürudan a√ßƒ±ldƒ±ƒüƒ± i√ßin linkler y√ºklenemiyor.
                            </p>
                            <p style="font-size: 12px; color: #666; margin-bottom: 15px;">
                                <strong>√á√∂z√ºm:</strong> Bir web sunucusu kullanƒ±n:
                            </p>
                            <div style="text-align: left; display: inline-block; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; font-size: 12px; color: #ccc;">
                                <p style="margin: 5px 0;"><strong>Python:</strong> python -m http.server 8000</p>
                                <p style="margin: 5px 0;"><strong>Node.js:</strong> npx http-server</p>
                                <p style="margin: 5px 0;"><strong>PHP:</strong> php -S localhost:8000</p>
                            </div>
                            <p style="font-size: 12px; color: #666; margin-top: 15px;">
                                Sonra tarayƒ±cƒ±da: <code style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;">http://localhost:8000/blank.html</code>
                            </p>
                        </div>`;
                    return;
                }
                
                // 1. links.json dosyasƒ±ndan linkleri al (koruma katmanƒ±)
                try {
                    // √ñnce mevcut dizinden dene
                    let response = null;
                    let jsonPath = 'links.json';
                    
                    // Farklƒ± yollarƒ± dene
                    const possiblePaths = [
                        'links.json',
                        './links.json',
                        '/links.json'
                    ];
                    
                    let lastError = null;
                    for (const path of possiblePaths) {
                        try {
                            response = await fetch(path + '?t=' + Date.now(), { 
                                cache: 'no-cache',
                                method: 'GET',
                                headers: {
                                    'Cache-Control': 'no-cache',
                                    'Pragma': 'no-cache'
                                }
                            });
                            
                            if (response.ok) {
                                jsonPath = path;
                                break;
                            }
                        } catch (pathError) {
                            lastError = pathError;
                            console.log(`Yol deneniyor: ${path} - Hata:`, pathError);
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw lastError || new Error(`HTTP ${response?.status || 'unknown'}`);
                    }
                    
                    console.log('Response status:', response.status, 'Path:', jsonPath);
                    
                    // JSON parse edilirken hata olursa yakala
                    try {
                        const jsonLinks = await response.json();
                        console.log('JSON y√ºklendi, link sayƒ±sƒ±:', jsonLinks ? (Array.isArray(jsonLinks) ? jsonLinks.length : 'dizi deƒüil') : 'null');
                        
                        // Eƒüer dizi deƒüilse bo≈ü dizi kullan
                        if (Array.isArray(jsonLinks)) {
                            allLinks = allLinks.concat(jsonLinks);
                            console.log('Toplam link sayƒ±sƒ±:', allLinks.length);
                        } else {
                            console.error('links.json ge√ßerli bir dizi deƒüil. Tip:', typeof jsonLinks);
                            container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">‚ùå links.json ge√ßerli bir dizi deƒüil!</p>';
                            return;
                        }
                    } catch (parseError) {
                        console.error('links.json parse edilemedi:', parseError);
                        container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">‚ùå links.json parse edilemedi: ' + parseError.message + '</p>';
                        return;
                    }
                } catch (error) {
                    console.error('links.json dosyasƒ± y√ºklenirken hata:', error);
                    const errorMessage = error.message || 'Bilinmeyen hata';
                    container.innerHTML = `
                        <div style="text-align: center; color: #ff4444; padding: 40px;">
                            <p style="font-size: 18px; margin-bottom: 20px;">‚ùå links.json dosyasƒ± bulunamadƒ±!</p>
                            <p style="font-size: 14px; color: #888; margin-bottom: 10px;">Hata: ${errorMessage}</p>
                            <p style="font-size: 12px; color: #666;">L√ºtfen ≈üunlarƒ± kontrol edin:</p>
                            <ul style="text-align: left; display: inline-block; color: #666; font-size: 12px; margin-top: 10px;">
                                <li>links.json dosyasƒ± mevcut mu?</li>
                                <li>Dosya adƒ± doƒüru mu? (b√ºy√ºk/k√º√ß√ºk harf duyarlƒ±)</li>
                                <li>Dosya aynƒ± klas√∂rde mi?</li>
                                <li>Web sunucusu √ßalƒ±≈üƒ±yor mu?</li>
                            </ul>
                        </div>`;
                    return;
                }
                
                // 2. Linkleri g√∂ster (g√ºvenli yapƒ±)
                displayLinks(allLinks);
            } catch (error) {
                console.error('Linkler y√ºklenirken genel hata olu≈ütu:', error);
                container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">‚ùå Linkler y√ºklenirken hata olu≈ütu: ' + error.message + '</p>';
            }
        }
        
        function displayLinks(links) {
            const container = document.getElementById('links-container');
            
            // GitHub ayarlarƒ±nƒ± al
            let githubRepo = localStorage.getItem('githubRepo') || '';
            let githubBranch = localStorage.getItem('githubBranch') || 'main';
            
            if (!githubRepo && window.location.hostname.includes('github.io')) {
                const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
                if (pathParts.length > 0) {
                    const username = window.location.hostname.split('.')[0];
                    const repo = pathParts[0];
                    githubRepo = `${username}/${repo}`;
                }
            }
            
            const githubBaseUrl = githubRepo ? `https://raw.githubusercontent.com/${githubRepo}/${githubBranch}/` : '';
            
            if (!links || links.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #cccccc; padding: 40px; font-size: 18px;">Hen√ºz hi√ß link eklenmemi≈ü.</p>';
                return;
            }
            
            // Linkleri sƒ±rala
            const sortedLinks = [...links].sort((a, b) => (b.clickCount || 0) - (a.clickCount || 0));
            
            const validLinks = sortedLinks.filter(link => link && link.isim && link.link);
            
            if (validLinks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">Ge√ßerli link bulunamadƒ±!</p>';
                return;
            }
            
            container.innerHTML = validLinks.map((link) => {
                let fotoUrl = '';
                if (link.foto) {
                    if (link.foto.startsWith('http')) {
                        fotoUrl = link.foto;
                    } else {
                        const cleanPath = link.foto.replace(/^\/+/, '');
                        fotoUrl = githubBaseUrl ? githubBaseUrl + encodeURI(cleanPath) : encodeURI(cleanPath);
                    }
                }
                
                // G√ºvenli anahtar olu≈ütur (CounterAPI i√ßin)
                const safeKey = (link.createdAt || link.isim).toString().replace(/[^a-z0-9]/gi, '_').toLowerCase();
                
                // Rastgele 10.000 √ºzeri saya√ß mantƒ±ƒüƒ±
                let fakeCount = localStorage.getItem('fake_count_' + safeKey);
                if (!fakeCount) {
                    // ƒ∞lk kez giriliyorsa 10.000 - 15.000 arasƒ± rastgele sayƒ±
                    fakeCount = Math.floor(Math.random() * 5000) + 10000;
                } else {
                    // Sayfa her yenilendiƒüinde 5-15 arasƒ± artƒ±≈ü
                    fakeCount = parseInt(fakeCount) + Math.floor(Math.random() * 10) + 5;
                }
                localStorage.setItem('fake_count_' + safeKey, fakeCount);
                
                return `
                <div class="link-card">
                    <div id="counter-wrapper-${safeKey}" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 4px 10px; border-radius: 20px; font-size: 12px; color: #ffd700; z-index: 10; border: 1px solid rgba(255, 215, 0, 0.3); display: flex; align-items: center; gap: 5px; font-weight: bold;">
                        <span style="font-size: 14px;">üî•</span> <span id="counter-${safeKey}">${fakeCount.toLocaleString('tr-TR')}</span>
                    </div>
                    ${fotoUrl ? `<img src="${fotoUrl}" alt="${link.isim}" class="link-card-image" onerror="this.style.display='none'">` : '<div class="link-card-image" style="background: linear-gradient(135deg, rgba(255, 140, 0, 0.2) 0%, rgba(255, 140, 0, 0.1) 100%); display: flex; align-items: center; justify-content: center; color: #ff8c00; font-size: 48px;">üì∑</div>'}
                    <div class="link-card-content">
                        <h3>${link.isim}</h3>
                        <div class="link-btn-container">
                            <a href="${link.link}" class="link-btn" target="_blank" rel="noopener noreferrer" onclick="handleLinkClick('${link.createdAt || link.isim}', '${safeKey}')">
                                ƒ∞√áERƒ∞ƒûE Gƒ∞T
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            // Canlƒ± verileri CounterAPI'den √ßek (Devre dƒ±≈üƒ± bƒ±rakƒ±ldƒ± - Fake saya√ß kullanƒ±lƒ±yor)
            /*
            validLinks.forEach(link => {
                const safeKey = (link.createdAt || link.isim).toString().replace(/[^a-z0-9]/gi, '_').toLowerCase();
                fetchLiveCount(safeKey);
            });
            */
        }
        
        // CounterAPI'den canlƒ± veriyi √ßek
        async function fetchLiveCount(safeKey) {
            try {
                const response = await fetch(`https://api.counterapi.dev/v1/reushub_clicks/${safeKey}`);
                const data = await response.json();
                if (data && data.count !== undefined) {
                    const counterEl = document.getElementById(`counter-${safeKey}`);
                    if (counterEl) {
                        counterEl.innerText = data.count;
                    }
                }
            } catch (error) {
                console.error('Saya√ß √ßekilemedi:', safeKey, error);
            }
        }

        // Tƒ±klama sayƒ±sƒ±nƒ± artƒ±rma fonksiyonu
        async function handleLinkClick(id, safeKey) {
            // Fake sayacƒ± artƒ±r
            let fakeCount = localStorage.getItem('fake_count_' + safeKey);
            if (fakeCount) {
                fakeCount = parseInt(fakeCount) + 1;
                localStorage.setItem('fake_count_' + safeKey, fakeCount);
                const counterEl = document.getElementById(`counter-${safeKey}`);
                if (counterEl) {
                    counterEl.innerText = fakeCount.toLocaleString('tr-TR');
                }
            }

            // 1. Herkes i√ßin: CounterAPI'yi artƒ±r
            try {
                fetch(`https://api.counterapi.dev/v1/reushub_clicks/${safeKey}/up`);
                // UI'ƒ± anƒ±nda g√ºncelle
                const counterEl = document.getElementById(`counter-${safeKey}`);
                if (counterEl) {
                    counterEl.innerText = parseInt(counterEl.innerText) + 1;
                }
            } catch (e) { console.error('API artƒ±rƒ±lamadƒ±:', e); }

            // 2. Sadece admin i√ßin: GitHub yedeƒüini g√ºncelle
            const token = localStorage.getItem('githubToken');
            const repo = localStorage.getItem('githubRepo');
            const branch = localStorage.getItem('githubBranch') || 'main';
            
            if (!token || !repo) return;
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/links.json?ref=${branch}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const data = await response.json();
                const links = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                
                const linkIndex = links.findIndex(l => (l.createdAt || l.isim) === id);
                if (linkIndex !== -1) {
                    links[linkIndex].clickCount = (links[linkIndex].clickCount || 0) + 1;
                    
                    const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(links, null, 2))));
                    await fetch(`https://api.github.com/repos/${repo}/contents/links.json`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Update click count (Admin)',
                            content: updatedContent,
                            sha: data.sha,
                            branch: branch
                        })
                    });
                }
            } catch (error) {
                console.error('GitHub yedeƒüi g√ºncellenemedi:', error);
            }
        }
    </script>
