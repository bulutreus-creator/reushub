            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.1), transparent);

        .link-card:hover {

        .link-card .link-btn:hover {

            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);

        .link-card .link-btn:active {

        @media (max-width: 768px) {

                letter-spacing: 2px;
            }
            
            .links-grid {

            }

            }
            
            .header {

            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>
        
        <div class="links-section">

            <div id="links-container" class="links-grid">
                <!-- Linkler buraya dinamik olarak eklenecek -->

    <script>
        // Sayfa yÃ¼klendiÄŸinde linkleri yÃ¼kle
        document.addEventListener('DOMContentLoaded', function() {

        });
        
        async function fetchLinks() {
            const container = document.getElementById('links-container');
            
            // YÃ¼kleniyor mesajÄ± gÃ¶ster
            container.innerHTML = '<p style="text-align: center; color: #ff8c00; padding: 40px; font-size: 18px;">â³ Linkler yÃ¼kleniyor...</p>';
            
            try {
                let allLinks = [];
                
                // Protokol kontrolÃ¼
                const isFileProtocol = window.location.protocol === 'file:';
                
                if (isFileProtocol) {
                    // file:// protokolÃ¼ kullanÄ±lÄ±yorsa, alternatif yÃ¶ntem dene
                    container.innerHTML = `
                        <div style="text-align: center; color: #ff8c00; padding: 40px;">
                            <p style="font-size: 18px; margin-bottom: 20px;">âš ï¸ Web Sunucusu Gerekli</p>
                            <p style="font-size: 14px; color: #888; margin-bottom: 20px;">
                                Dosya doÄŸrudan aÃ§Ä±ldÄ±ÄŸÄ± iÃ§in linkler yÃ¼klenemiyor.
                            </p>
                            <p style="font-size: 12px; color: #666; margin-bottom: 15px;">
                                <strong>Ã‡Ã¶zÃ¼m:</strong> Bir web sunucusu kullanÄ±n:
                            </p>
                            <div style="text-align: left; display: inline-block; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; font-size: 12px; color: #ccc;">

                                <p style="margin: 5px 0;"><strong>PHP:</strong> php -S localhost:8000</p>
                            </div>
                            <p style="font-size: 12px; color: #666; margin-top: 15px;">
                                Sonra tarayÄ±cÄ±da: <code style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;">http://localhost:8000/blank.html</code>
                            </p>
                        </div>`;
                    return;
                }
                
                // 1. links.json dosyasÄ±ndan linkleri al (koruma katmanÄ±)
                try {
                    // Ã–nce mevcut dizinden dene
                    let response = null;
                    let jsonPath = 'links.json';
                    
                    // FarklÄ± yollarÄ± dene
                    const possiblePaths = [
                        'links.json',
                        './links.json',
                        '/links.json'
                    ];
                    
                    let lastError = null;
                    for (const path of possiblePaths) {
                        try {
                            response = await fetch(path + '?t=' + Date.now(), { 
                                cache: 'no-cache',
                                method: 'GET',
                                headers: {
                                    'Cache-Control': 'no-cache',
                                    'Pragma': 'no-cache'
                                }
                            });
                            
                            if (response.ok) {
                                jsonPath = path;
                                break;
                            }
                        } catch (pathError) {
                            lastError = pathError;
                            console.log(`Yol deneniyor: ${path} - Hata:`, pathError);
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw lastError || new Error(`HTTP ${response?.status || 'unknown'}`);
                    }
                    
                    console.log('Response status:', response.status, 'Path:', jsonPath);
                    
                    // JSON parse edilirken hata olursa yakala
                    try {
                        const jsonLinks = await response.json();
                        console.log('JSON yÃ¼klendi, link sayÄ±sÄ±:', jsonLinks ? (Array.isArray(jsonLinks) ? jsonLinks.length : 'dizi deÄŸil') : 'null');
                        
                        // EÄŸer dizi deÄŸilse boÅŸ dizi kullan
                        if (Array.isArray(jsonLinks)) {
                            allLinks = allLinks.concat(jsonLinks);
                            console.log('Toplam link sayÄ±sÄ±:', allLinks.length);
                        } else {
                            console.error('links.json geÃ§erli bir dizi deÄŸil. Tip:', typeof jsonLinks);
                            container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">âŒ links.json geÃ§erli bir dizi deÄŸil!</p>';
                            return;
                        }
                    } catch (parseError) {
                        console.error('links.json parse edilemedi:', parseError);
                        container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">âŒ links.json parse edilemedi: ' + parseError.message + '</p>';
                        return;
                    }
                } catch (error) {
                    console.error('links.json dosyasÄ± yÃ¼klenirken hata:', error);
                    const errorMessage = error.message || 'Bilinmeyen hata';
                    container.innerHTML = `
                        <div style="text-align: center; color: #ff4444; padding: 40px;">
                            <p style="font-size: 18px; margin-bottom: 20px;">âŒ links.json dosyasÄ± bulunamadÄ±!</p>
                            <p style="font-size: 14px; color: #888; margin-bottom: 10px;">Hata: ${errorMessage}</p>
                            <p style="font-size: 12px; color: #666;">LÃ¼tfen ÅŸunlarÄ± kontrol edin:</p>
                            <ul style="text-align: left; display: inline-block; color: #666; font-size: 12px; margin-top: 10px;">
                                <li>links.json dosyasÄ± mevcut mu?</li>
                                <li>Dosya adÄ± doÄŸru mu? (bÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf duyarlÄ±)</li>
                                <li>Dosya aynÄ± klasÃ¶rde mi?</li>
                                <li>Web sunucusu Ã§alÄ±ÅŸÄ±yor mu?</li>
                            </ul>
                        </div>`;
                    return;
                }
                
                // 2. Linkleri gÃ¶ster (gÃ¼venli yapÄ±)
                displayLinks(allLinks);
            } catch (error) {
                console.error('Linkler yÃ¼klenirken genel hata oluÅŸtu:', error);
                container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">âŒ Linkler yÃ¼klenirken hata oluÅŸtu: ' + error.message + '</p>';
            }
        }
        
        function displayLinks(links) {
            const container = document.getElementById('links-container');
            
            if (!links || links.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #cccccc; padding: 40px; font-size: 18px;">HenÃ¼z hiÃ§ link eklenmemiÅŸ.</p>';
                console.log('Linkler boÅŸ veya yÃ¼klenemedi');
                return;
            }
            
            console.log('GÃ¶sterilecek link sayÄ±sÄ±:', links.length);
            
            const validLinks = links.filter(link => {
                if (!link || !link.isim || !link.link) {
                    console.log('GeÃ§ersiz link atlandÄ±:', link);
                    return false;
                }
                return true;
            });
            
            if (validLinks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #ff4444; padding: 40px; font-size: 18px;">GeÃ§erli link bulunamadÄ±!</p>';
                return;
            }
            
            container.innerHTML = validLinks.map(link => {
                // FotoÄŸraf yolunu dÃ¼zelt - eÄŸer iÃ§erik/ ile baÅŸlÄ±yorsa
                let fotoUrl = '';
                if (link.foto) {
                    // TÃ¼rkÃ§e karakterleri iÃ§eren fotoÄŸraf yollarÄ±nÄ± URL encode et
                    fotoUrl = encodeURI(link.foto);
                    // EÄŸer fotoÄŸraf yolu iÃ§erik/ ile baÅŸlÄ±yorsa, doÄŸrudan kullan
                    // Aksi halde photos/ ile baÅŸlÄ±yorsa onu kullan
                }
                
                return `
                <div class="link-card">
                    ${fotoUrl ? `<img src="${fotoUrl}" alt="${link.isim}" class="link-card-image" onerror="this.style.display='none'">` : '<div class="link-card-image" style="background: linear-gradient(135deg, rgba(255, 140, 0, 0.2) 0%, rgba(255, 140, 0, 0.1) 100%); display: flex; align-items: center; justify-content: center; color: #ff8c00; font-size: 48px;">ğŸ“·</div>'}
                    <div class="link-card-content">
                        <h3>${link.isim}</h3>
                        <div class="link-btn-container">
                            <a href="${link.link}" class="link-btn" target="_blank" rel="noopener noreferrer">
                                Ä°Ã‡ERÄ°ÄE GÄ°T

            `;
            }).join('');
        }
