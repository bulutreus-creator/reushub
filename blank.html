<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reushub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.15) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(10px, 10px) scale(1.1);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin: 40px 0;
        }
        
        .logo h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffed4e 75%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: goldShimmer 3s ease-in-out infinite;
            margin: 0;
        }
        
        @keyframes goldShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header p {
            color: #cccccc;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .links-section {
            margin: 40px 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .link-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .link-card-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .link-card:hover .link-card-image {
            transform: scale(1.05);
        }
        
        .link-card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 140, 0, 0.5);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.15);
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card h3 {
            margin: 0 0 15px 0;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .link-btn-container {
            margin-top: auto;
        }
        
        .link-card .link-btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }
        
        .link-card .link-btn:hover {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .link-card .link-btn:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }
            
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .link-card {
                padding: 15px;
            }
            
            .header {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Reushub</h1>
            </div>
            <p>Bu sitede yer alan bağlantılar üçüncü taraf içeriklere yönlendirme amaçlıdır.
İçeriklerin doğruluğu veya hukuki sorumluluğu tarafımıza ait değildir.</p>
        </div>
        
        <div class="links-section">
            <h2 class="section-title">BARIŞ REUS SUNAR</h2>
            <div id="links-container" class="links-grid">
                <!-- Linkler buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
    
    <script>
        // Sayfa yüklendiğinde linkleri yükle
        document.addEventListener('DOMContentLoaded', function() {
            fetchLinks();
        });
        
        async function fetchLinks() {
            try {
                let allLinks = [];
                
                // 1. links.json dosyasından linkleri al
                try {
                    const response = await fetch('links.json');
                    const jsonLinks = await response.json();
                    allLinks = allLinks.concat(jsonLinks);
                } catch (error) {
                    console.log('links.json dosyası bulunamadı, sadece localStorage linkleri yüklenecek.');
                }
                
                // 2. LocalStorage'dan admin panelinden eklenen linkleri al
                try {
                    const adminLinks = JSON.parse(localStorage.getItem('reushubAdminLinks') || '[]');
                    allLinks = allLinks.concat(adminLinks);
                } catch (error) {
                    console.log('LocalStorage linkleri yüklenemedi.');
                }
                
                // 3. Tekrarlayan linkleri kaldır
                const uniqueLinks = removeDuplicateLinks(allLinks);
                
                // 4. Linkleri göster
                displayLinks(uniqueLinks);
            } catch (error) {
                console.error('Linkler yüklenirken hata oluştu:', error);
                document.getElementById('links-container').innerHTML = '<p style="text-align: center; color: #ff4444;">Linkler yüklenemedi. Lütfen sayfayı yenileyin.</p>';
            }
        }
        
        // Tekrarlayan linkleri kaldırma fonksiyonu
        function removeDuplicateLinks(links) {
            const unique = [];
            const seen = new Set();
            
            for (const link of links) {
                const key = link.isim + '|' + link.link;
                if (!seen.has(key)) {
                    seen.add(key);
                    unique.push(link);
                }
            }
            
            return unique;
        }
        
        function displayLinks(links) {
            const container = document.getElementById('links-container');
            
            if (links.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #cccccc;">Henüz hiç içerik eklenmemiş.</p>';
                return;
            }
            
            container.innerHTML = links.map(link => `
                <div class="link-card">
                    ${link.foto ? `<img src="${link.foto}" alt="${link.isim}" class="link-card-image">` : ''}
                    <div class="link-card-content">
                        <h3>${link.isim}</h3>
                        <div class="link-btn-container">
                            <a href="${link.link}" class="link-btn" target="_blank" rel="noopener noreferrer">
                                İÇERİĞE GİT
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
