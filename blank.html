    <script>
        // SimÃ¼le edilmiÅŸ anlÄ±k kullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
        function updateOnlineUsers() {
            // GerÃ§ek zamanlÄ± olmayan, simÃ¼le edilmiÅŸ bir deÄŸer
            // 10-50 arasÄ±nda rastgele bir deÄŸer oluÅŸtur
            const minUsers = 10;
            const maxUsers = 50;
            const onlineUsers = Math.floor(Math.random() * (maxUsers - minUsers + 1)) + minUsers;
            document.getElementById('onlineUsers').textContent = onlineUsers;
        }

        // Sayfa yÃ¼klendiÄŸinde linkleri yÃ¼kle ve ziyaret bilgilerini gÃ¼ncelle
        document.addEventListener('DOMContentLoaded', function() {
            updateOnlineUsers();
            
            // Her 10 saniyede bir anlÄ±k kullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
            setInterval(updateOnlineUsers, 10000);
            
            fetchLinks();
        });
        
        async function fetchLinks() {
            try {
                let allLinks = [];
                
                // 1. links.json dosyasÄ±ndan linkleri al
                try {
                    const response = await fetch('links.json');
                    const jsonLinks = await response.json();
                    allLinks = allLinks.concat(jsonLinks);
                } catch (error) {
                    console.log('links.json dosyasÄ± bulunamadÄ±.');
                }
                
                // 2. Toplam ziyaret sayÄ±sÄ±nÄ± gÃ¼ncelle
                updateTotalVisitsFromLinks(allLinks);
                
                // 3. Linkleri gÃ¶ster
                displayLinks(allLinks);
            } catch (error) {
                console.error('Linkler yÃ¼klenirken hata oluÅŸtu:', error);
                document.getElementById('links-container').innerHTML = '';
            }
        }
        
        // TÄ±klanma sayÄ±sÄ±nÄ± GitHub'da gÃ¼ncelle
        async function updateClickCountOnGithub(linkUrl) {
            try {
                // Mevcut linkleri al
                const response = await fetch('links.json');
                const links = await response.json();
                
                // Linki bul ve tÄ±klanma sayÄ±sÄ±nÄ± arttÄ±r
                const linkIndex = links.findIndex(link => link.link === linkUrl);
                if (linkIndex !== -1) {
                    links[linkIndex].clickCount = (links[linkIndex].clickCount || 0) + 1;
                    
                    // links.json'u gÃ¼ncelle
                    // Bu iÅŸlem sadece server tarafÄ±nda yapÄ±labilir, client tarafÄ±nda CORS hatasÄ± alÄ±rÄ±z
                    // Bu nedenle ÅŸu anda sadece localStorage'da saklÄ±yoruz
                    // GerÃ§ek bir server varsa, buraya server endpoint'i ekleyebilirsiniz
                }
            } catch (error) {
                console.error('GitHub Ã¼zerinde tÄ±klanma sayÄ±sÄ± gÃ¼ncellenemedi:', error);
                // Hata oluÅŸursa localStorage'da sakla
                const counts = getClickCounts();
                counts[linkUrl] = (counts[linkUrl] || 0) + 1;
                localStorage.setItem('linkClickCounts', JSON.stringify(counts));
            }
        }
        
        // Toplam tÄ±klanma sayÄ±sÄ±nÄ± hesapla
        function getTotalClicks(links) {
            return links.reduce((total, link) => total + (link.clickCount || 0), 0);
        }
        
        // TÃ¼m linklerin tÄ±klanma sayÄ±larÄ±nÄ± toplam ziyaret olarak gÃ¶ster
        function updateTotalVisitsFromLinks(links) {
            const totalClicks = getTotalClicks(links);
            document.getElementById('totalVisits').textContent = totalClicks;
        }
        
        // TÄ±klanma sayÄ±larÄ±nÄ± localStorage'dan al
        function getClickCounts() {
            const counts = localStorage.getItem('linkClickCounts');
            return counts ? JSON.parse(counts) : {};
        }

        // TÄ±klanma sayÄ±sÄ±nÄ± gÃ¼ncelle
        function updateClickCount(linkUrl) {
            const counts = getClickCounts();
            counts[linkUrl] = (counts[linkUrl] || 0) + 1;
            localStorage.setItem('linkClickCounts', JSON.stringify(counts));
        }

        // TÄ±klanma sayÄ±sÄ±na gÃ¶re sÄ±rala
        function sortLinksByClicks(links) {
            const clickCounts = getClickCounts();
            
            return [...links].map(link => ({
                ...link,
                clickCount: clickCounts[link.link] || 0
            })).sort((a, b) => b.clickCount - a.clickCount);
        }

        // Fisher-Yates karÄ±ÅŸtÄ±rma algoritmasÄ±
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // TÄ±klama takibi yap ve yÃ¶nlendir
        async function trackAndRedirect(url) {
            // GitHub'da tÄ±klanma sayÄ±sÄ±nÄ± gÃ¼ncelle
            await updateClickCountOnGithub(url);
            // localStorage'da da gÃ¼ncelle
            updateClickCount(url);
            // YÃ¶nlendir
            window.open(url, '_blank');
        }

        function displayLinks(links) {
            const container = document.getElementById('links-container');
            
            if (links.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            // Linkleri tÄ±klanma sayÄ±sÄ±na gÃ¶re sÄ±rala
            const sortedLinks = [...links].sort((a, b) => {
                const aClicks = (a.clickCount || 0) + (getClickCounts()[a.link] || 0);
                const bClicks = (b.clickCount || 0) + (getClickCounts()[b.link] || 0);
                return bClicks - aClicks;
            });
            
            // TÄ±klanma sayÄ±larÄ±nÄ± al
            const clickCounts = getClickCounts();
            
            container.innerHTML = sortedLinks.map(link => {
